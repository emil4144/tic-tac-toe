 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

<body onload="gameBoardLoad()">
    <div class="gameBoard">
        <div id="btncont">
            <div class="button" onclick="loadTwoPlayerUI()">2 Player</div>
            <div class="button" onclick="loadOnePlayerUI()">1 player</div> 
            <div class="radiocont">
                <div>Select your symbol!</div>
                <label for="playerx">X</label>  
                <input type="radio" name="player" id="playerx" checked="true">
                <label for="playero">O</label>
                <input type="radio" name="player" id="playero">
            </div>            
        </div> 
        <div class="xoContainer" id="xoContainer">        
            <div class="col" id="00" onclick="onPlayUI(0,0)"></div>
            <div class="col" id="01" onclick="onPlayUI(0,1)"></div>
            <div class="col" id="02" onclick="onPlayUI(0,2)"></div>
            <div class="col" id="10" onclick="onPlayUI(1,0)"></div>
            <div class="col" id="11" onclick="onPlayUI(1,1)"></div>
            <div class="col" id="12" onclick="onPlayUI(1,2)"></div>
            <div class="col" id="20" onclick="onPlayUI(2,0)"></div>
            <div class="col" id="21" onclick="onPlayUI(2,1)"></div>
            <div class="col" id="22" onclick="onPlayUI(2,2)"></div>
            <div class="windialog"  id="windialog"></div>
            <div id="windialog1" class="windialog1">
                <h1 style="text-align: center;color:white">Play Again?</h1>
                <button onclick="continueGame()">Yes</button>
                <button onclick= "reload()">No</button>
            </div>
            
        </div>
        
        <div id="detail">
            <div class="player" id="player">Player: </div>            
            <div class=score>
                <div>Play score</div>
                <div style="text-align:center" id="xScore">X:</div>
                <div style="text-align:center" id="oScore">O:</div>
            </div>
        </div>
    </div>
